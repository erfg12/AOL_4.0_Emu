image: Visual Studio 2022
skip_tags: true
platform: Any CPU
configuration: Release

branches:
  only:
    - master

skip_commits:
  message: /\[skip ci\]|\[ci skip\]/

pull_requests:
  do_not_increment_build_number: true
  enabled: false

before_build:
  - nuget restore

after_build: 7z a Build.zip %APPVEYOR_BUILD_FOLDER%\aol_4\bin\Windows\Release\net8.0-windows10.0.22621.0\*

artifacts:
  path: Build.zip
  name: Latest

deploy:
  - provider: GitHub
    tag: $(APPVEYOR_BUILD_ID)
    release: Build $(APPVEYOR_REPO_COMMIT_TIMESTAMP)
    description: Latest Compile Date %APPVEYOR_REPO_COMMIT_TIMESTAMP%
    auth_token:
      secure: EuR30pU45tPVaOpNF9ov5buzWmQTfdgDQT69pSfz4+lh+m5K5+7eJMtz2TjTbC36
    artifact: Build.zip
